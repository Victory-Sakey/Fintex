{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Crest Alpha Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
      .main-content {
          padding-left: 0; /* Adjusted to 0 for responsiveness */
      }

      @media (min-width: 1024px) {
          .main-content {
              padding-left: 320px;
          }
          .sidebar {
              left: 0; /* Adjusted to 0 for responsiveness */
          }
}
@media (max-width: 1023px) {
  .main-content .title .account {
        display: none;
    }
}

@media (max-width: 1024px) {
   #bill .bill .bill-body {
      flex-direction: column;
    }
    #bill .bill .bill-body .balance {
      margin: 2.5rem;
    }
    #bill .bill .bill-body .balance .balance-container {
      width: 100%;
    }
    #bill .bill .bill-body .tradingview-widget-container {
      width: 100%;
      padding: 20px;
    }
  }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-800 to-blue-900 scroll-smooth container mx-auto">
    <header class="md:bg-transparent">
        <!-- Header content here -->
    </header>
    
    <main class="main-content">
        <section id="hero" data-aos="fade-up" data-aos-once="true">
           <div class="title lg:flex lg:justify-between container p-5" style="border-bottom: 1px solid gray;">
            <div class="username">
                <h1 class="text-white lg:text-left text-right md:text-3xl  font-semibold font-sans text-2xl">Hi {{ request.user }}ðŸ‘‹,</h1>
               </div>
              
                <a  href="{% url 'Onboarding:Trade' %}">
                  <button class="join bg-white text-blue-700 px-5 md:px-4 lg:px-5 p-2  rounded-[20px] md:rounded-[15px] lg:rounded-[20px] w-30  text-[15px] md:text-[12px] lg:text-[15px] font-bold hover:bg-blue-700 lg:block hidden hover:text-white mt-5 ">Trade Now</button>
                </a>
       
               <div class="account lg:flex">
               <div class="coin px-3 lg:flex flex-row">
                <div class="img px-3  hidden lg:block ">
                <img class="bg-white rounded-full hidden lg:block" src="{% static 'icons8-dollar-50.png' %}" alt="">
                </div>
                <div class="details">
                <h2 class="text-white text-xl font-bold font-mono">Real Account</h2>
                <h3 class="text-cyan-400">0.00 USD</h3>
    
                </div>
               </div>
               <div class="user px-3">
                <img src="{% static 'icons8-profile-picture-64.png' %}" alt="">
               </div>
               </div>
           </div>
        </section>
        <section id="bill">
          <div class="bill container">
              <div class="scroller-widget mt-10 lg:mt-0">
        <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
  {
    "symbols": [
      {
        "description": "",
        "proName": "TURQUOISE:SHELL"
      },
      {
        "description": "",
        "proName": "TURQUOISE:BARCL"
      },
      {
        "description": "",
        "proName": "TURQUOISE:RRL"
      },
      {
        "description": "",
        "proName": "TURQUOISE:BPL"
      },
      {
        "description": "",
        "proName": "TURQUOISE:BTL"
      },
      {
        "description": "",
        "proName": "TURQUOISE:TSCOL"
      },
      {
        "description": "",
        "proName": "TURQUOISE:BATSL"
      },
      {
        "description": "",
        "proName": "TURQUOISE:ULVRL"
      }
    ],
    "showSymbolLogo": true,
    "colorTheme": "light",
    "isTransparent": false,
    "displayMode": "regular",
    "locale": "en"
  }
  </script>
</div>
              </div>
<!-- TradingView Widget END -->

<div class="small-account flex flex-row-reverse justify-between p-3 block lg:hidden">
          
  <div>
    <a href="{% url 'Onboarding:Trade' %}">
      <button class="join bg-white text-blue-700 px-3 md:px-4 lg:px-5  rounded-[20px] md:rounded-[15px] lg:rounded-[20px] w-30 p-2  text-[15px] md:text-[12px] lg:text-[15px] font-bold hover:bg-blue-700   hover:text-white mt-5 ">Trade Now</button>
    </a>
  </div>
       
  <div class="account mt-3">
  <div class="coin  flex flex-row">
   <div class="img">
    <img src="{% static 'icons8-profile-picture-64.png' %}" alt="">
   </div>
   <div class="details">
   <h2 class="text-white text-xl font-bold font-mono">Real Account</h2>
   <h3 class="text-cyan-400">0.00 USD</h3>

   </div>
  </div>
  </div>
</div>

<div class="bill-body flex flex-row       lg:justify-around lg:mt-10 mt-3  pb-3">
  <div class="balance mb-0">
    <div class="balance-container  bg-blue-500 rounded-lg mt-1 py-6 w-[400px]">
      <div class="coin px-3 flex justify-between flex-row">
        <div class="details">
        <h2 class="text-white text-[17px] font-bold font-mono">Bonus</h2>
        <h3 class="text-white text-xl">$0.00</h3>
      
        </div>
        <div class="img px-3 ">
          <img class="rounded-full bg-white" src="{% static 'icons8-dollar-50.png' %}" alt="">
          </div>
       </div>
    </div>
    <div class="balance-container bg-green-500 rounded-lg mt-3  py-6  w-[400px]">
      <div class="coin px-3 flex justify-between flex-row">
        <div class="details">
        <h2 class="text-white text-[17px] font-bold font-mono">Profit</h2>
        <h3 class="text-white text-xl">$0.00</h3>
      
        </div>
        <div class="img px-3  ">
          <img class="rounded-full " src="{% static 'icons8-wallet-50.png' %}" alt="">
          </div>
       </div>
    </div>
    <div class="balance-container bg-purple-500 rounded-lg mt-3 py-6  w-[400px]">
      <div class="coin px-3 flex justify-between flex-row">
        <div class="details">
        <h2 class="text-white text-[17px] font-bold font-mono">Total Balance</h2>
        <h3 class="text-white text-xl">$0.00</h3>
     
        </div>
        <div class="img px-3">
          <img class="rounded-full" src="{% static 'icons8-money-bag-50.png' %}" alt="">
          </div>
       </div>
    </div>
  </div>
 <!-- TradingView Widget BEGIN -->
 <div class="tradingview-widget-container w-1/2  h-[60vh]">
  <div class="tradingview-widget-container__widget" style="height:calc(100% - 550px);width:50%"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
  {
  "container_id": "analytics-platform-chart-demo",
  "width": "50%",
  "height": "70vh",
  "autosize": true,
  "symbol": "NASDAQ:AAPL",
  "interval": "D",
  "timezone": "exchange",
  "theme": "light",
  "style": "0",
  "withdateranges": true,
  "allow_symbol_change": true,
  "save_image": false,
  "details": true,
  "hotlist": true,
  "calendar": false
}
  </script>
</div>
<!-- TradingView Widget END -->
</div>
          </div>
        </section>
        
</main>
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
        <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>

    <!-- Sidebar HTML -->
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000 p-5 w-[300px] md:w-[300px]  text-center bg-gray-900 shadow h-screen">
        <!-- Sidebar content here -->
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center rounded-md ">
              <img src="{% static 'Digital_World__1_-removebg-preview.png' %}" alt="Your Company">
              <i class="bi bi-x  cursor-pointer lg:hidden" onclick="Openbar()"></i>
            </div>
        
      
            <div>
              <a href="{% url 'Onboarding:dashboard' %}"> 
              <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  bg-blue-600">
                <i class="bi bi-house-door-fill"></i>
              <span class="text-[15px] ml-4 text-gray-200">Dashboard</span>
              </div></a>
              <a href="{% url 'Onboarding:Transaction' %}"><div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                <img class="w-[25px]" src="{% static 'icons8-transaction-50.png' %}" alt="">
                  <span class="text-[15px] ml-4 text-gray-200">Transaction</span>
                </div></a>
              <hr class="my-4 text-gray-600">
        
              <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                <img class="w-[25px]" src="{% static 'icons8-settings-50.png' %}" alt="">
                <div class="flex justify-between w-full items-center" onclick="dropDown()">
                  <span class="text-[15px] ml-4 text-gray-200">Settings</span>
                  <span class="text-sm rotate-180" id="arrow">
                    <i class="bi bi-chevron-down"></i>
                  </span>
                </div>
              </div>
              <div class=" leading-7 text-left text-sm font-thin mt-2 w-4/5 mx-auto" id="submenu">
                <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Personal Data</h1>
                <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Security</h1>
              </div>
              <a href="{% url 'Onboarding:LogoutUser' %}"><div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                <i class="bi bi-box-arrow-in-right"></i>
             <span class="text-[15px] ml-4   text-gray-200">Logout</span>
              </div></a>
      
            </div>
          </div>
    </div>
    <script>
        function dropDown() {
          document.querySelector('#submenu').classList.toggle('hidden')
          document.querySelector('#arrow').classList.toggle('rotate-0')
        }
        dropDown()
    
        function Openbar() {
          document.querySelector('.sidebar').classList.toggle('left-[-300px]')
        }
    </script>


</body>
</html>
