{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration | Crest Alpha Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-800  to-blue-900">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-10 w-auto" src="{% static 'Digital_World__1_-removebg-preview.png' %}" alt="Your Company">
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Sign in to admin account</h2>
        </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm ">
   <form class="space-y-6" method="POST" action="">
      {% csrf_token %}
    <div>
        <label for="email" class="block text-sm font-medium leading-6 text-white">Username</label>
        <div class="mt-2">
       {{ form }}
    </div>
</div>
</div>
       <input type="submit" value="Sign In" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
   </form>
   {% for message in messages %}
      <h1 class="text-xl text-white font-sans font-semibold"> {{ message }}</h1>
   {% endfor %}
   
</body>
</html>
