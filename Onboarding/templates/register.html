    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crest Alpha Trade | Register</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-r from-gray-800  to-blue-900">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="{% static 'Digital_World__1_-removebg-preview.png' %}" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Create an Account</h2>
            </div>
        
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
                {% csrf_token %}
                <div>
                <label for="full name" class="block text-sm font-medium leading-6 text-white">Full Name</label>
                <div class="mt-2">
                    {{  form.username }}
                </div>
                </div>
                <!--
                    <div>
                    <label for="Phone Number" class="block text-sm font-medium leading-6 text-white">Phone Number</label>
                    <div class="mt-2">
                    {{ form.number }}
                    </div>
                </div>
                -->
                <div>
                <!--
                    <label for="country" class="block text-sm font-medium leading-6 text-white">Country</label>
                    <div class="mt-2">
                    {{ form.country }}
                    </div>
                -->
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 mt-5 text-white">Email address</label>
                        <div class="mt-2">
                        {{ form.email }}
                        </div>
                    </div>      
                </div>      
                <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
                </div>
                <div class="mt-2">
                        {{ form.password }}
                </div>
                </div>
                <!--
                <div>
                    <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-white">Confirm Password</label>
                    </div>
                    <div class="mt-2">
                        {{ form.password2 }}
                    </div>
                </div>-->
                <div>
                <input type="submit" value="Create Account" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                </div>
            </form>
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        
            <p class="mt-10 text-center text-sm text-white">
                Already have an account?
                <a href="#" class="font-semibold leading-6 text-indigo-400 hover:text-blue-600">Sign instead</a>
            </p>
            </div>
        </div>
    </body>
    </html>
