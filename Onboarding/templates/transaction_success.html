{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img2/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img2/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img2/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img2/site.webmanifest' %}">
    <title>Transaction Succesful!üëç </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 scroll-smooth container mx-auto">
    <!--
  This example requires updating your template:

  ```
  <html class="h-full">
  <body class="h-full">
  ```
-->
<main class="grid min-h-full place-items-center py-12 sm:py-12 lg:px-10 px-5  mt-16">
    <div class="text-center">
        <div class="img" style="align-items: center; justify-content: center; display: flex;">
            <img src="{% static '7181.png_1200-removebg-preview.png' %}?v=1" alt="" style="align-items: center; justify-content: center; display: flex; width: 300px;">
        </div>

      <h1 class="mt-4 text-3xl font-bold tracking-tight text-white sm:text-5xl">Withdrawal <span class="text-green-600">Succesful!</span></h1>
      <p class="mt-6 text-base md:px-[50px] px-[20px] leading-7 text-blue-100 " style="font-size: 20px;">Your withdrawal is completed, {{ user }}. Thank you for your patience.</p>
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <a href="{% url 'Onboarding:dashboard' %}" class="rounded-md bg-green-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Go back to Dashboard</a>
        <a href="{% url 'Onboarding:LogoutUser' %}" class="text-sm font-semibold text-white">Log Out<span aria-hidden="true">&rarr;</span></a>
      </div>
    </div>
  </main>

  

  
</body>
</html>
