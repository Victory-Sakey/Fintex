{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/site.webmanifest' %}">
    <title>Login | Crest Alpha Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-800  to-blue-900">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-10 w-auto" src="{% static 'Digital_World__1_-removebg-preview.png' %}" alt="Your Company">
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Sign in to your account</h2>
        </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm ">
   <form class="space-y-6" method="POST" action="">
      {% csrf_token %}
    <div>
        <label for="email" class="block text-sm font-medium leading-6 text-white">Username</label>
        <div class="mt-2">
       <input id="username" type="text" name="username" placeholder="Username" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 p-4 outline-none placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>
</div>
<div>
    <div class="flex items-center justify-between">
      <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
      <div class="text-sm">
      </div>
    </div>
    <div class="mt-2">
       <input type="password" name="password" placeholder="Password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 outline-none p-4 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">  <!-- Corrected field name -->
    </div>
</div>
       <input type="submit" value="Sign In" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 cursor-pointer text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
   </form>
   {% for message in messages %}
      <h1 class="text-xl text-white font-sans font-semibold"> {{ message }}</h1>
   {% endfor %}
   <p class="mt-10 text-center text-sm text-white">
   Don't have an account? <a href="{% url 'Onboarding:Register' %}" class="font-semibold leading-6 text-indigo-400 hover:text-blue-600">Sign Up Here</a>
</p>
</body>
</html>
